<h3>火星地球化</h3>
<div class='indented'>
<p>這是原先站長電腦上的零元版<span class='footnote' data-toggle="tooltip" title="ArcGIS">阿爾克地理信息系統</p>軟件還能用時做的玩意，但後來想做更多東西時，零元版就再也裝不上了，遂作罷。</p>
<p>作圖所示是把火星表面按照地球三分陸七分海的比例覆蓋上海洋後的景象。高程數據來自<span class='footnote' data-toggle="tooltip" title="USGS">美國國家地理信息局</span>。</p>
