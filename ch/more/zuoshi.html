<h3>商學院博士生不愛看財經新聞有感擬前清酸秀才作</h3>
<div class='indented'>
予于網路也常避財經消息而不觀。先予未治金融，以其文難通；今而治金融以為業，每見輒復憂論文甚遽，仍常避之。有感而賦，擬前清酸秀才雲： 
<div class='quote'>新詩春暮葉棠梨， <br/>
醴酒秋遲花木樨。 <br/>
經濟文章何忍看， <br/>
怕思舉業復淒淒。 
</div>
