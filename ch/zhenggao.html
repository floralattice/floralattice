<p>目前中文首頁中鼠標移動到菜單區域時右側所顯示的題圖是站長二〇一七年初求職時拍攝於<a href='https://www.sheddaquarium.org/'>芝加哥謝德水族館</a>的某種<a href='https://zh.wikipedia.org/wiki/%E5%88%BA%E8%83%9E%E5%8B%95%E7%89%A9%E9%96%80'>刺胞動物</a>（也就是高中生物課本上講的腔腸動物門除去櫛水母後剩下的那些水螅、水母、珊瑚之類），但具體是什麼物種，就實在是記不得了。</p>
<p>不過這不重要，重要的是這個題圖位置是接受各位訪客們投稿的！只要是不侵犯版權、不違背公序良俗的圖片都樂於接受。投稿一經採用——也並沒有什麼獎勵（大概）。總之歡迎各位不吝賜稿！</p>
<p>欲投稿者請直接到敝站<a href='liuyan.html'>留言板</a>留言。嫌麻煩的話直接給站長發郵件、發微信也可以。</p>
